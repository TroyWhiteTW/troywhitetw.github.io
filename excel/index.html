                            for (let oItem of aData.values()) {
                                oTbody.appendChild(createNode('tr', oTr => {

                                    const fTAIEXClose = oItem.getTAIEX().close;

                                    const iMTXOpen = oItem.getMTX().open;
                                    const iMTXHigh = oItem.getMTX().high;
                                    const iMTXLow = oItem.getMTX().low;
                                    const iMTXClose = oItem.getMTX().close;
                                    const oDate = new Date();
                                    const aDate = sDate.split('/');

                                    oDate.setFullYear(Number.parseInt(aDate[0]) + 1911);
                                    oDate.setMonth(Number.parseInt(aDate[1]) - 1);
                                    oDate.setDate(Number.parseInt(aDate[2]));

                                        const iRes = iMTXOpen - iTAIEXClose;

                                        if (iRes < 0) oTd.classList.add('bad');
                                        if (iRes > 0) oTd.classList.add('good');

                                        oTd.innerText = iRes;
                                    }));

                                    oTr.appendChild(createNode('td', oTd => {
                                        const iRes = iMTXHigh - iTAIEXClose;

                                        if (iRes < 0) oTd.classList.add('bad');
                                        if (iRes > 0) oTd.classList.add('good');

                                        oTd.innerText = iRes;

                                        const iRes = iMTXLow - iTAIEXClose;

                                        if (iRes > 0) oTd.classList.add('good');

                                    }));

                                    oTr.appendChild(createNode('td', oTd => {
                                        const iRes = iMTXClose - iTAIEXClose;

                                        if (iRes < 0) oTd.classList.add('bad');
                                        if (iRes > 0) oTd.classList.add('good');

                                        oTd.innerText = iRes;
                                    }));

                                    oTr.appendChild(createNode('td', oTd => {
                                        oTd.innerText = '';
                                    }));

                                    oTr.appendChild(createNode('td', oTd => {
                                        oTd.classList.add('bad');
                                        oTd.innerText = Math.abs(iMTXLow - iMTXOpen);
                                    }));

                                    oTr.appendChild(createNode('td', oTd => {
                                        oTd.classList.add('good');
                                        oTd.innerText = Math.abs(iMTXHigh - iMTXOpen);

                                        oTd.innerText = '';

                                        if (iRes > 0) oTd.classList.add('good');

                                        oTd.innerText = iRes;
